<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terima Kasih</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      color: #0a539e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #0a539e;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #063866;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Terima Kasih!</h1>
    <p>Data persetujuan Anda telah berhasil dikirim.</p>
    <a class="back-btn" href="index.html">Kembali ke Beranda</a>
  </div>
</body>
</html>
